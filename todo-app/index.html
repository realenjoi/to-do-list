<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <!-- ðŸ”¼ Filter Buttons First -->
        <div class="filters">
            <button onclick="setFilter('all')" id="allBtn">All</button>
            <button onclick="setFilter('active')" id="activeBtn">Active</button>
            <button onclick="setFilter('completed')" id="completedBtn">Completed</button>
        </div>


        <!-- ðŸ”½ Task Input Below -->
        <input id="taskInput" type="text" placeholder="Add a new task" />
        <button onclick="addTask()">Add Task</button>


        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
